<html>

<head>
  <link rel="stylesheet" href="css/basic.css">
  <style>
    .container {
      display: grid;
      /* setting widths as fraction */
      /* grid-template-columns: 2fr 1fr 1fr; */
      /* grid-template-rows: 200px 200px; */
      grid-gap: 3px;
      /* repeating columns */
      /* grid-template-columns:repeat (3,1fr); */
      /* repeating rows */
      /* grid-template-rows: repeat (2,200px); */
      /* shorthad to combine */
      grid-template: repeat(2, 200px) / repeat(3,1fr)
    }
  </style>
</head>

<body>
  <div class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
  </div>
</body>

</html>
